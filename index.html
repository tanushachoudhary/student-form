    <div class="container main-container">
      <div class="form-container">
        <h2 class="form-title">Student Enrollment</h2>
        <form id="student-enrollment">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="rollNo" class="form-label">
                  <i class="fas fa-id-badge"></i>Roll Number
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="rollNo"
                  placeholder="Enter roll number"
                  min="1"
                  onchange="getStudentData()"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullName" class="form-label">
                  <i class="fas fa-user"></i>Full Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Full name will appear here"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="class" class="form-label">
                  <i class="fas fa-chalkboard"></i>Class
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="class"
                  placeholder="Class will appear here"
                  disabled
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="birthDate" class="form-label">
                  <i class="fas fa-birthday-cake"></i>Birth Date
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress" class="form-label">
              <i class="fas fa-map-marker-alt"></i>Address
            </label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Address will appear here"
              disabled
            />
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="enrollmentDate" class="form-label">
                  <i class="fas fa-calendar-plus"></i>Enrollment Date
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="enrollmentDate"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="btn-container">
            <button
              type="button"
              class="btn btn-primary"
              id="saveBtn"
              onclick="saveData()"
              disabled
            >
              <i class="fas fa-save me-2"></i>Save
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updateBtn"
              onclick="changeData()"
              disabled
            >
              <i class="fas fa-edit me-2"></i>Update
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="resetBtn"
              onclick="resetForm()"
              disabled
            >
              <i class="fas fa-undo me-2"></i>Reset
            </button>
          </div>
        </form>
      </div>
    </div>

      function changeData() {
        console.log("Updating data...");
        // Add your logic here
      }

      function resetForm() {
        console.log("Resetting form...");
        document.getElementById("student-enrollment").reset();
        // Add your logic here
      }

      // Add smooth scroll behavior
      document.documentElement.style.scrollBehavior = "smooth";

      // Add input focus effects
      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add("focused");
        });

        input.addEventListener("blur", function () {
          this.parentElement.classList.remove("focused");
        });
      });
    </script>
